<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="images/logo.png">
  <meta name="description" content="Free, modern and nice web template for Minecraft server.">
  <meta name="author" content="Astronawta">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/pages/admin-team.css">

  <title>DeadMC | Admin-Team</title>
</head>
<body>
  <!--Navbar-->
  <div class="navbar">
    <div class="menu-mobile">
      <a href="index.html">
        <div class="logo">
          <img src="images/logo.png" alt="Server logo" class="logo-img">
          <h3 class="server-name">DeadMC</h3>
        </div>
      </a>

      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="links">
      <a href="index.html" class="link">Home</a>
      <a href="rules.html" class="link">Rules</a>
      <a href="#" class="link active">Admin-Team</a>
      <a href="contact.html" class="link">Contact</a>
    </div>
  </div>

  <!--Header-->
  <section id="header">
    <div class="content">
      <div class="info">
        <p class="minecraft-server-ip">play.deadmc.xyz</p>
        <h1 class="title">Our <span>admin-team</span></h1>
      </div>
      <p class="description">
        List of all Admin-Team members sorted by rank.
      </p>
    </div>
  </section>

  <!--Admin-Team-->
  <section id="admin-team">
    <div class="content at-content">
      <!-- Content will be generated by JavaScript -->
    </div>
  </section>

  <!--Footer-->
  <footer id="footer">
    <p class="copyright">&copy; 2024 <span class="server-name-footer">DeadMC</span>. All rights reserved.</p>
    <div class="social-links">
      <a href="#" class="link discord-link-footer"><i class="fa-brands fa-discord"></i></a>
    </div>
  </footer>

  <script>
    /* Admin-Team
    ------------
    If you want to create a new group, you must add this structure to adminTeamPage:
    <nameOfGroup>: [
        {
            inGameName: "RaviRai",
            rank: "Owner",
            skinUrlOrPathToFile: "",
            rankColor: ""
        },
    ]
    Then you must add this group with the same name to atGroupsDefaultColors and set the color you want for the group.
    You can also set a special color for a specific user; just put it in the rankColor of that user.

    All skins for original players are generated automatically. If you want to add skins to warez players, you must add a URL for the skin to skinUrlOrPathToFile:
    {
        inGameName: "RaviRai",  <--- In-Game name
        rank: "Owner",  <-- rank
        skinUrlOrPathToFile: "",  <-- URL or file path for the skin image for warez players (if you have original Minecraft leave it be empty)
        rankColor: "rgba(255, 3, 3, 1)"  <-- special rank color
    },

    If you want to change the skin type, replace userSkinTypeInAdminTeam with something you want from the array in comments
    */
    const userSkinTypeInAdminTeam = "bust"; /*[full, bust, head, face, front, frontFull, skin]*/

    const atGroupsDefaultColors = {
      leaders: "rgba(255, 124, 124, 0.5)",
      developers: "rgba(230, 83, 0, 0.5)",
      helpers: "rgba(11, 175, 255, 0.5)",
      builders: "rgba(247, 2, 176, 0.5)"
    };

    const adminTeamPage = {
      leaders: [
        {
          inGameName: "DeadFallz",
          rank: "Owner",
          skinUrlOrPathToFile: "",
          rankColor: "rgba(255, 3, 3, 1)"
        },
        {
          inGameName: "ZachDavis",
          rank: "Owner",
          skinUrlOrPathToFile: "",
          rankColor: "rgba(255, 3, 3, 1)"
        },
        {
          inGameName: "None",
          rank: "Manager",
          skinUrlOrPathToFile: "",
          rankColor: ""
        },
        {
          inGameName: "None",
          rank: "Moderator",
          skinUrlOrPathToFile: "",
          rankColor: ""
        }
      ],
      developers: [
        {
          inGameName: "None",
          rank: "Developer",
          skinUrlOrPathToFile: "",
          rankColor: ""
        },
        {
          inGameName: "None",
          rank: "Developer",
          skinUrlOrPathToFile: "",
          rankColor: ""
        },
        {
          inGameName: "None",
          rank: "Discord manager",
          skinUrlOrPathToFile: "",
          rankColor: ""
        }
      ],
      builders: [
        {
          inGameName: "None",
          rank: "Builder",
          skinUrlOrPathToFile: "",
          rankColor: ""
        },
        {
          inGameName: "None",
          rank: "Builder+",
          skinUrlOrPathToFile: "",
          rankColor: ""
        }
      ]
    };

    // Function to create and display admin team content
    function displayAdminTeam() {
      const contentDiv = document.querySelector('#admin-team .at-content');

      for (const [groupName, members] of Object.entries(adminTeamPage)) {
        // Create group container
        const groupDiv = document.createElement('div');
        groupDiv.classList.add('group');
        
        // Create group title
        const groupTitle = document.createElement('h1');
        groupTitle.textContent = groupName.charAt(0).toUpperCase() + groupName.slice(1);
        groupDiv.appendChild(groupTitle);

        // Create member entries
        members.forEach(member => {
          const memberDiv = document.createElement('div');
          memberDiv.classList.add('member');

          const skinDiv = document.createElement('div');
          skinDiv.classList.add('skin');
          skinDiv.style.backgroundImage = `url('${member.skinUrlOrPathToFile}')`;

          const infoDiv = document.createElement('div');
          infoDiv.classList.add('info');

          const name = document.createElement('h2');
          name.classList.add('name');
          name.textContent = member.inGameName;

          const rank = document.createElement('p');
          rank.classList.add('rank');
          rank.textContent = member.rank;
          rank.style.color = member.rankColor;

          infoDiv.appendChild(name);
          infoDiv.appendChild(rank);

          memberDiv.appendChild(skinDiv);
          memberDiv.appendChild(infoDiv);

          groupDiv.appendChild(memberDiv);
        });

        contentDiv.appendChild(groupDiv);
      }
    }

    // Call the function to display admin team
    displayAdminTeam();
  </script>
  <script src="https://kit.fontawesome.com/cbf5ee59c8.js" crossorigin="anonymous"></script>
</body>
</html>
